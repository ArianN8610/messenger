services:
  backend:
    build: .
    container_name: backend
    command: daphne -b 0.0.0.0 -p 8000 core.asgi:application
    restart: always
    volumes:
      - ./core:/app
    ports:
      - "8000:8000"
    env_file:
      - ./.env.dev
    depends_on:
      - db

  db:
    image: postgres:15
    container_name: postgres_db
    restart: always
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    env_file:
      - ./.env.dev.db

volumes:
  postgres_data:
